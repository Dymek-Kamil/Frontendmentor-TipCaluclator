<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/logo.svg" alt="Split Tier" class="logo" />
    <div class="container">
      <div class="left">
        <div class="bill">
          <p>Bill</p>
          <input type="text" name="" id="bill" value="0" />
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div class="percantage top">
            <div class="tips 1">5%</div>
            <div class="tips 2">10%</div>
            <div class="tips 3">15%</div>
          </div>
          <div class="percantage bottom">
            <div class="tips 4">25%</div>
            <div class="tips 5">50%</div>
            <input type="text" name="" id="" class="tipss 6" value="Custom" />
          </div>
        </div>
          <div class="people-number">
            <p>Number of People</p>
            <p class="display p">Can't be zero</p>
            <input type="text" name="" id="people-number" value="0" />
          </div>
      </div>
      <div class="right">
        <div class="tip-amount">
          <p>
            Tip Amount <br />
            <span>/ person</span>
            <h1>$0.00</h1>
          </p>
        </div>
        <div class="total">
          <p>
            Total<br />
            <span>/ person</span>
            <h1>$0.00</h1>
          </p>
        </div>
        <div class="reset">RESET</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
